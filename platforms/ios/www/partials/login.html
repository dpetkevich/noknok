<ion-view title='login'>
	<ion-header-bar class='bar-energized' >
	   <h1 class="title" style='font-size:20pt;color:white'>Log In</h1>
	</ion-header-bar>

	<ion-content has-header='true' scroll='false'>
		<ion-list>
			<form name='loginForm' ng-submit='submit()' novalidate>
			  <label class="item item-input">
			    <input type="text" placeholder="email" name='email' ng-model="user.email" ng-pattern='/^\S+@\S+\.\S+$/' required >
			  </label>
			  <label class="item item-input">
			    <input type="text" placeholder="password" name='password' ng-model="user.password" ng-minlength="5" ng-maxlength="12" required>
			  </label>
			 
			  <button type='submit' class="button button-block button-outline button-energized"
			  ng-class="{'button button-block button-outline button-energized': loginForm.$invalid, 'button button-block button-energized': loginForm.$valid}"
			  >Submit</button>
			</form>	
		</ion-list>
	</ion-content>
</ion-view>
