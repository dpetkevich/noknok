<ion-view title='Select Guess'>
	<ion-header-bar class='bar-balanced' >
	  	<h1 class="title" style='font-size:26pt;color:white'>Who Sent This?</h1>
	</ion-header-bar>
	<ion-content has-header="true" has-footer='true'>
	  <ion-list>
		  <label class="item item-input">
		  	<i class="icon ion-search placeholder-icon"></i>
		  	<input type="text" ng-model='name' placeholder="Search">
		  </label>
	  		
		  	<ion-radio class='item item-checkbox guessRow' collection-repeat="contact in contacts | filter:name | orderBy:'displayName'" ng-model="data.selectedContact" ng-value='contact' collection-item-width="320" collection-item-height="51"  style='left:0;right:0;' >
		  			{{contact.displayName}} <span ng-show="data.selectedContact==contact" >Hold to Submit</span>
		  	</ion-radio>

	  </ion-list>
	 
	 </ion-content>
	  

	 <ion-footer-bar class='bar-energized' on-hold="test()" >
	  <h1 class="title" style='font-size:26pt;color:white'>I give up</h1>
	</ion-footer-bar>
</ion-view>
