<ion-view title='Select Guess'>
	<ion-header-bar class='bar-balanced' >
	  	<h1 class="title" style='font-size:26pt;color:white'>Who Was That?</h1>
	</ion-header-bar>
	<ion-content has-header="true" has-footer='true'>
	  <ion-list>
		  <label class="item item-input">
		  	<i class="icon ion-search placeholder-icon"></i>
		  	<input type="text" ng-model='name' placeholder="Search">
		  </label>
	  		
		  	<ion-checkbox class='item item-checkbox' collection-repeat="contact in contacts | filter:name | orderBy:'displayName'" collection-item-width="320" collection-item-height="51"  style='left:0;right:0;'>
		  			{{contact.displayName}}
		  	</ion-checkbox>

	  </ion-list>
	 </ion-content>

	 <ion-footer-bar class='bar-stable' >
	  <button class="button button-energized">
		I give up
	  </button>
	  <button class="button button-assertive">
	  Block
	</button>
	</ion-footer-bar>
</ion-view>
