<ion-view title='capture'>
	<ion-header-bar style='background:black;' >
	 <div class="buttons">
	    <button class="button button-icon icon ion-close" style='color:white;' on-tap='getPhoto()'></button>
	  </div>
	  <div class="buttons pull-right">
	    <button class="button button-icon icon ion-edit" style='color:white;'></button>
	  </div>
	</ion-header-bar>

	<ion-content has-header='true' has-footer='true'>
		<img id='myImage' ng-src='{{imgSrc}}' ></img>
	</ion-content>
	<ion-footer-bar style='background:black;' >

	  <div class="buttons pull-right">
	    <a class="button button-icon icon ion-arrow-right-a " style='color:white;' href='#/sendTo'></a>
	  </div>
	</ion-footer-bar>
</ion-view>
