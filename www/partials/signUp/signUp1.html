<ion-header-bar class='bar-assertive' >
   <h1 class="title" style='font-size:26pt;color:white'>Sign-Up</h1>
</ion-header-bar>

<ion-content has-header='true'>
	<ion-list>
		<form name='signUp1Form' ng-submit='submit(signUp1Form)' novalidate>
		  <label class="item item-input">
		    <input type="text" placeholder="email" name='email' ng-model="user.email" ng-pattern='/^\S+@\S+\.\S+$/' required >
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="password" name='password' ng-model="user.password" ng-minlength="5" ng-maxlength="12" required>
		  </label>
		   <label class="item item-input">
		    <input type="tel" placeholder="phone number" name='phone' ng-model="user.phone" ng-minlength="10" ng-maxlength="10" required >
		  </label>
		  <!--validation popups -->
		 
		  <div ng-show="emailInvalid">
	            You must enter a valid email.
	      </div>

		   <div ng-show="passwordInvalid">
		        You must enter a valid password.
		   </div>
		   <div ng-show="phoneInvalid">
		        You must enter a valid phone number.
		   </div>
		
		
		  <button type='submit' class="button button-block button-positive">Submit</button>
		</form>
		 

			
	</ion-list>
</ion-content>
