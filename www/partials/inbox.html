<!-- 
  This template gets placed in the Pet tab's <nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title='inbox'>
  <ion-header-bar class='bar-assertive' >
   <div class="buttons">
      <a class="button button-icon icon ion-camera" href='#/capture' style='color:white;'></a>
    </div>
     <h1 class="title" style='font-size:26pt;color:white'>nok-nok</h1>
    <div class="buttons">
      <button class="button button-icon icon ion-levels" style='color:white;'></button>
    </div>
  </ion-header-bar>


  <ion-content has-header="true">
    <ion-list>
      
      
        <ion-item class="item item-avatar" href="#" ng-repeat='thread in threads'>
            <img ng-if="!thread.read && !thread.known" src="img/cat.png">
            <img ng-if="thread.known" src="img/happyCat.png">
            <img ng-if="thread.read && !thread.known" src="img/grumpyCat.png">

          <h2>
          <span ng-if='thread.sender!=2812362023 && !thread.known'>{{thread.sentAs}}</span>
          <span ng-if='thread.sender==2812362023'>{{thread.recipientName}}</span>
          <span ng-if='thread.sender!=2812362023 && thread.known'>{{thread.senderName}}</span>


          <span ng-if="thread.sender!=2812362023 && !thread.read && !thread.known" class='guessTextStatus'>sends a nok</span>
          <span ng-if="thread.sender!=2812362023 && thread.read && !thread.known" class='guessTextStatus'>eludes you</span>
          <span ng-if="thread.sender==2812362023 && !thread.read && !thread.known" class='guessTextStatus'>is guessing</span>
          <span ng-if="thread.sender==2812362023 && thread.known" class='guessTextStatus'>found you out</span>
          <span ng-if="" class='guessTextStatus'>was {{thread.sender_codename}}</span>
          <span ng-if="thread.sender==2812362023 && thread.read && !thread.known" class='guessTextStatus'>guessed wrong</span>
          <span ng-if="thread.sender!=2812362023 && thread.read && thread.known" class='guessTextStatus'>was {{thread.sentAs}}</span>

          </h2>

          <p ng-if="thread.sender!=2812362023 && !thread.read && !thread.known">Hold to View</p>
          <p ng-if="thread.sender==2812362023 && !thread.known">Tap to Send Another Clue</p>
          <p ng-if="thread.sender!=2812362023 && thread.read && !thread.known">Tap to Send a Message</p>
          <p ng-if="thread.known">Tap to Send a Message</p>

        </ion-item>
